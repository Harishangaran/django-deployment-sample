<!DOCTYPE html>
{% extends "basicapp/base.html" %}
{% load static %}
    {% block body_block %}

        <div class="jumbotron">
            {% if registered %}
                <h1>Thank you for registering!</h1>
            {% else %}
                <h1>Register Here!</h1>
            <form enctype="multipart/form-data" method="POST">
                {{user_form.as_p}}
                {% csrf_token %}
                {{profile_form.as_p}}
                <input type="submit" class="btn btn-primary" value="Register">
            </form>
            {% endif %}
        </div>
            
    {% endblock %}
